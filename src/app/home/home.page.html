<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pg Capacitor Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pg Capacitor Demo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="grid">
    <ion-button class="payment-buttons" fill="solid" (click)="startPaymentWeb()">
      Start Payment WEB
    </ion-button>
    <ion-button class="payment-buttons" fill="solid" (click)="startPaymentUPI(null)">
      Start Payment UPI
    </ion-button>
    <div id="upi_icon_containers">
      <ion-spinner name="dots" id="spinner"></ion-spinner>
    </div>
    <ion-text id="response_text">
      Response will Show Here
    </ion-text>
  </div>
</ion-content>
